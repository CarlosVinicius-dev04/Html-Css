<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    <h1>Minha pagina</h1>

    <!--o parametro 'alt' se chama texto alternativo.-->
    <!--o parametro width se chama largura.-->
    <img src="/HTML/html basico/imagens/galaxia-M.png" alt="galaxia" width="500px">

    <!--Tag 'Figure'-->
    <figure>
        <!--a tag 'figcaption' e especifica para legenda de imagens.-->
        <img src="/HTML/html basico/imagens/galaxia-P.png" alt="galaxia-P">
        <figcaption>Imagem de uma galaxia espiral, irma da via lactea.</figcaption>
    </figure>



</body>
</html>
